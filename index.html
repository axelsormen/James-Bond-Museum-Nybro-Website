<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>James Bond Museum Nybro - Home</title>
    <style>

        body {
            font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
            font-size: 25px;
            color: black;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        header {
    background-color: white;
    color: black;
    text-align: center;
    margin-top: 10px;
}

header h1 {
            margin-bottom: 8px;
            font-size: 65px;
            text-shadow: 2px 2px grey;
        }

nav {
    background-color: #8B0000; /* Dark red, closer to "bloody" */
    padding: 1px 0;
}

nav ul li {
    display: inline;
    margin-right: 35px;
}

nav ul li a {
            color: white;
            background-color: #8B0000; /* Dark red, closer to "bloody" */
            text-decoration: none;
            font-size: 25px;
            transition: color 0.3s; /* Add transition for smooth color change */
        }

nav ul li a:hover {
    color: #92784c; /* Change text color to gold on hover */
}

        main {
    position: relative;
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
}


        .column {
            flex: 1; /* Equal width by default */
            padding: 0 20px;
        }

        .left-column {
            flex: 0.4; /* 40% width */
        }

        .right-column {
            flex: 0.6; /* 60% width */
            padding-bottom: 50px; /* Add padding to bottom */
        }

        .column img {
            max-width: 100%;
        }

        .hero {
            text-align: center;
        }

        footer {
    background-color: #8B0000; /* Dark red, closer to "bloody" */
    color: white;
    text-align: center;
    padding: 5px;
    position: fixed;
    bottom: 0;
    width: 100%;
    font-size: 17px;
}

.socialmedia {
    display: flex;
    margin-left: auto; /* Align flags to the right */
}

.socialmedia img {
    width: 40px; /* Set width to make flags small */
    height: auto; /* Maintain aspect ratio */
    margin-left: 10px; /* Add some space between flags */
    margin-right: 7px;
}

.popup {
    display: none;
    position: fixed;
    font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.popup-content {
    position: absolute;
    font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
}

form {
    margin-top: 20px;
    font-size: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1.7px solid black;
    border-radius: 5px;
    font-size: 20px;
    margin-right: 5px;
}

button[type="submit"] {
    background-color: #8B0000;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
    font-size: 20px;
    transition: background-color 0.3s; /* Add transition for smooth color change */
}

button[type="submit"]:hover {
    background-color: #92784c; /* Change background color to gold on hover */
}


    .error-message {
        color: #8B0000; /* Red color */
        font-size: 20px;
        font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
    }

.top {
    display: flex;
    justify-content: center; /* Center the logo horizontally */
    align-items: center; /* Center the logo vertically */
    margin-bottom: 20px; /* Add margin at the bottom */
}

.buttom{
    display: flex;
    justify-content: center; /* Center the logo horizontally */
    align-items: center; /* Center the logo vertically */
}

.logo-link {
    margin-right: auto; /* Push the flags to the right */
}

.flags {
    display: flex;
    margin-left: auto; /* Align flags to the right */
}

.flags img {
    width: 40px; /* Set width to make flags small */
    height: auto; /* Maintain aspect ratio */
    margin-left: 10px; /* Add some space between flags */
    margin-right: 7px;
}

.logo-link img {
            width: 30%;
            height: auto;
            margin-left: 360px;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <header>
        <div class="top">
            <a href="index.html" class="logo-link"><img src="https://upload.wikimedia.org/wikipedia/bat-smg/e/e8/007.png" alt="James Bond Museum Logo"></a>
            <div class="flags">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Flag_of_Great_Britain_%281707–1800%29.svg/1600px-Flag_of_Great_Britain_%281707–1800%29.svg.png" alt="Flag 1">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Flag_of_Sweden.svg/2560px-Flag_of_Sweden.svg.png" alt="Flag 2">
                <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Flag 3">
        </div>
    </div>
        <h1>James Bond Museum Nybro</h1>     
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Tickets</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="practicalinfo.html">Practical Information</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
      
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <img style="display: block; margin: 0 auto; height: 100px; width: auto;" src="https://upload.wikimedia.org/wikipedia/bat-smg/e/e8/007.png" alt="James Bond Museum Logo">
                <h2>Register as a Member Today and Get 15% Off on Your Next Order!</h2>
                <form>
                    <div style="display: flex; align-items: center;">
                        <label for="email" style="flex: 0 0 auto; margin-right: 10px;" ><strong>Email:</strong></label>
                        <input type="email" id="email" name="email" placeholder="ola.nordmann@email.no" required>
                        <button type="submit" style="margin-top: -2px;">Register</button>
                    </div>  
                    <span class="error-message" id="email-error-message"></span>
                </form>
            </div>
        </div>
        <main>
            <img style="display: block; margin: 0 auto; width: 100%;" src="https://www.007museum.com/pinball_1980c.jpg" alt="James Bond Museum Logo">
            <div style="text-align: center; position: absolute; top: 15%; color: white; font-size: 70px; background-color: rgba(0, 0, 0, 0.5); box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
                <h2>Welcome to the world's only James Bond Museum</h2>
            </div>
        </main>                  
    <footer>
        <div class="buttom">
        <p style="margin-right: auto; width: 50%; height: auto; margin-left: 360px; vertical-align: middle;">&copy; 2024 James Bond Museum Nybro. All rights reserved.</p>
        <div class="socialmedia">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="Facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="Instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png" alt="X">
    </div>
</div>
    </footer>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const popup = document.getElementById('popup');
    const closeButton = document.querySelector('.close');
    const registerButton = document.querySelector('button[type="submit"]');
    const emailInput = document.getElementById('email');
    const emailErrorMessage = document.getElementById('email-error-message');

    if (popup) {
        popup.style.display = 'block'; // Ensure the popup is visible

        function closePopup() {
            popup.style.display = 'none'; // Hide the popup
        }

        closeButton.addEventListener('click', closePopup); // Hide the popup when the close button is clicked

        if (registerButton) {
            registerButton.addEventListener('click', function(event) {
                if (!emailInput.checkValidity()) {
                    event.preventDefault(); // Prevent form submission if email is invalid
                    emailErrorMessage.textContent = 'Please enter a valid email address'; // Display error message
                }
            });
        }
    }
});
</script>
</html>
